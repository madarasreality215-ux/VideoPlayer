<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Stats Dashboard | MediaTracker Pro</title>
  <style>:root{--bg:#0b1220;--card:#0f1724;--txt:#e6eef9;--muted:rgba(230,238,249,.7);--stroke:rgba(255,255,255,.08);--accent:#7c3aed;}*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica Neue,Arial}</style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" src="audio/beneath_the_mask_instrumental.mp3" loop></audio>

  <header>
    <h1>📊 Stats Dashboard</h1>
    <button class="btn" onclick="window.location.href='index.html'">🏠 Back to Library</button>
  </header>

  <main>
    <p>Stats dashboard loading...</p>
  </main>

  <script>
    // === Background Music Fade System ===
    const bgMusic = document.getElementById('bgMusic');
    let fadeInterval;
    bgMusic.volume = 0;

    function fadeAudio(targetVolume, duration = 1500) {
      clearInterval(fadeInterval);
      const steps = 30;
      const stepTime = duration / steps;
      const startVol = bgMusic.volume;
      const diff = targetVolume - startVol;
      let i = 0;
      fadeInterval = setInterval(() => {
        i++;
        bgMusic.volume = startVol + (diff * (i / steps));
        if (i >= steps) {
          bgMusic.volume = targetVolume;
          clearInterval(fadeInterval);
          if (targetVolume === 0) bgMusic.pause();
        }
      }, stepTime);
    }

    // Start background music after user interacts
    window.addEventListener('click', async () => {
      if (bgMusic.paused) {
        try {
          await bgMusic.play();
          fadeAudio(0.75, 2000);
        } catch (e) { console.warn('Audio start blocked:', e); }
      }
    }, { once: true });
  </script>
</body>
</html>
