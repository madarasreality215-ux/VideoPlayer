      import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBH691ymS0uO7JejXC1MGFuhiIElD78UPY",
        authDomain: "personalplayer-c8d3b.firebaseapp.com",
        projectId: "personalplayer-c8d3b",
        storageBucket: "personalplayer-c8d3b.firebasestorage.app",
        messagingSenderId: "396785312809",
        appId: "1:396785312809:web:02290950ec22a13165a838"
      };

      const app = initializeApp(firebaseConfig);

    <script>
        // Firebase state management
        let currentUser = null;
        let userProfileData = null;
        let userProfiles = [];
        let pieChart = null;

        // Update sync status
        function updateSyncStatus(message, isError = false) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = message;
            statusEl.className = `sync-status ${isError ? 'error' : ''}`;
        }

        // Show/hide auth required message
        function showAuthRequired() {
            document.getElementById('authRequired').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
        }

        function hideAuthRequired() {
            document.getElementById('authRequired').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Load user profile data from Firestore
        async function loadUserProfile() {
            if (!currentUser) return null;

            try {
                const userDocRef = window.firebase.doc(window.firebase.db, 'users', currentUser.uid);
                const userDoc = await window.firebase.getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    return userDoc.data();
                } else {
                    // Create initial user data structure
                    const initialData = {
                        profiles: [],
                        watchProgress: {},
                        watchHistory: {},
                        profilePicture: null,
                        bannerPicture: null,
                        displayName: '',
                        bio: '',
                        createdAt: new Date().toISOString()
                    };
                    
                    // Save initial data
                    await window.firebase.setDoc(userDocRef, initialData);
                    return initialData;
                }
            } catch (error) {
                console.error('Error loading user profile:', error);
                updateSyncStatus('⚠️ Failed to load profile', true);
                return null;
            }
        }

        // Load profiles from user data
        async function loadProfiles() {
            if (!currentUser || !userProfileData) return [];
            
            try {
                return userProfileData.profiles || [];
            } catch (error) {
                console.error('Error loading profiles:', error);
                return [];
            }
        }

        // Update profile picture in UI
        function updateProfilePicture(profilePictureUrl) {
            const placeholder = document.getElementById('profileAvatarPlaceholder');
            const profilePicture = document.getElementById('profileAvatar');
            
            if (profilePictureUrl) {
                profilePicture.src = profilePictureUrl;
                profilePicture.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                profilePicture.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        }

        // Update banner image in UI
        function updateBannerImage(bannerPictureUrl) {
            const placeholder = document.getElementById('bannerPlaceholder');
            const bannerImage = document.getElementById('bannerImage');
            
            if (bannerPictureUrl) {
                bannerImage.src = bannerPictureUrl;
                bannerImage.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                bannerImage.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        }

        // Update user info in UI
        function updateUserInfo() {
            if (currentUser && userProfileData) {
                const displayName = userProfileData.displayName || '';
                const bio = userProfileData.bio || '';
                
                document.getElementById('profileName').textContent = displayName;
                document.getElementById('profileBio').textContent = bio;
                
                // Hide username element completely
                document.getElementById('profileUsername').style.display = 'none';
                
                // Update profile picture if available
                if (userProfileData.profilePicture) {
                    updateProfilePicture(userProfileData.profilePicture);
                }
                
                // Update banner image if available
                if (userProfileData.bannerPicture) {
                    updateBannerImage(userProfileData.bannerPicture);
                }
            }
        }

        // Upload profile picture to Firebase Storage
        async function uploadProfilePicture(file) {
            if (!currentUser || !file) return null;

            try {
                // Show progress bar
                const progressBar = document.getElementById('avatarProgressBar');
                const progressContainer = document.getElementById('avatarUploadProgress');
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                updateSyncStatus('⏳ Uploading profile picture...');
                
                // Create a reference to the profile picture
                const storageRef = window.firebase.ref(window.firebase.storage, `profile-pictures/${currentUser.uid}`);
                
                // Upload the file
                const snapshot = await window.firebase.uploadBytes(storageRef, file);
                
                // Get the download URL
                const downloadURL = await window.firebase.getDownloadURL(snapshot.ref);
                
                // Update user data in Firestore
                const userDocRef = window.firebase.doc(window.firebase.db, 'users', currentUser.uid);
                await window.firebase.updateDoc(userDocRef, {
                    profilePicture: downloadURL
                });
                
                // Update local data
                userProfileData.profilePicture = downloadURL;
                
                // Hide progress bar
                progressContainer.style.display = 'none';
                
                updateSyncStatus('✓ Profile picture updated');
                return downloadURL;
            } catch (error) {
                console.error('Error uploading profile picture:', error);
                updateSyncStatus('⚠️ Failed to upload picture', true);
                return null;
            }
        }

        // Upload banner image to Firebase Storage
        async function uploadBannerImage(file) {
            if (!currentUser || !file) return null;

            try {
                // Show progress bar
                const progressBar = document.getElementById('bannerProgressBar');
                const progressContainer = document.getElementById('bannerUploadProgress');
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                updateSyncStatus('⏳ Uploading banner image...');
                
                // Create a reference to the banner image
                const storageRef = window.firebase.ref(window.firebase.storage, `banner-images/${currentUser.uid}`);
                
                // Upload the file
                const snapshot = await window.firebase.uploadBytes(storageRef, file);
                
                // Get the download URL
                const downloadURL = await window.firebase.getDownloadURL(snapshot.ref);
                
                // Update user data in Firestore
                const userDocRef = window.firebase.doc(window.firebase.db, 'users', currentUser.uid);
                await window.firebase.updateDoc(userDocRef, {
                    bannerPicture: downloadURL
                });
                
                // Update local data
                userProfileData.bannerPicture = downloadURL;
                
                // Hide progress bar
                progressContainer.style.display = 'none';
                
                updateSyncStatus('✓ Banner image updated');
                return downloadURL;
            } catch (error) {
                console.error('Error uploading banner image:', error);
                updateSyncStatus('⚠️ Failed to upload banner', true);
                return null;
            }
        }

        // Preview image locally before upload
        function previewImage(file, targetElementId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const target = document.getElementById(targetElementId);
                target.src = e.target.result;
                target.style.display = 'block';
                
                // Hide the placeholder
                const placeholder = targetElementId === 'profileAvatar' 
                    ? document.getElementById('profileAvatarPlaceholder')
                    : document.getElementById('bannerPlaceholder');
                placeholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Update UI based on profile state
        function updateUI() {
            const addProfileSection = document.getElementById('addProfileSection');
            const editProfileBtn = document.getElementById('editProfileBtn');
            
            if (userProfiles.length === 0) {
                // No profiles - show add profile button, hide edit button
                addProfileSection.style.display = 'flex';
                editProfileBtn.style.display = 'none';
            } else {
                // Profiles exist - hide add profile section, show edit button
                addProfileSection.style.display = 'none';
                editProfileBtn.style.display = 'block';
            }
        }

        // Add new profile to Firestore
        async function addProfile(profileName) {
            if (!currentUser) return false;
            
            try {
                // Create new profile
                const newProfile = {
                    id: Date.now().toString(),
                    name: profileName,
                    createdAt: new Date().toISOString()
                };
                
                // Add to profiles array
                const updatedProfiles = [...userProfiles, newProfile];
                
                // Update Firestore
                const userDocRef = window.firebase.doc(window.firebase.db, 'users', currentUser.uid);
                await window.firebase.updateDoc(userDocRef, {
                    profiles: updatedProfiles
                });
                
                // Update local data
                userProfiles = updatedProfiles;
                userProfileData.profiles = updatedProfiles;
                
                // Update UI
                updateUI();
                
                updateSyncStatus('✓ Profile created successfully');
                return true;
            } catch (error) {
                console.error('Error adding profile:', error);
                updateSyncStatus('⚠️ Failed to create profile', true);
                return false;
            }
        }

        // Update user profile in Firestore
        async function updateUserProfile(updates) {
            if (!currentUser) return false;
            
            try {
                const userDocRef = window.firebase.doc(window.firebase.db, 'users', currentUser.uid);
                await window.firebase.updateDoc(userDocRef, updates);
                
                // Update local data
                userProfileData = { ...userProfileData, ...updates };
                
                updateSyncStatus('✓ Profile updated');
                return true;
            } catch (error) {
                console.error('Error updating profile:', error);
                updateSyncStatus('⚠️ Failed to update profile', true);
                return false;
            }
        }

        // Calculate stats from actual user data
        function calculateStats(data, selectedProfile = 'all') {
            const stats = {
                videosUploaded: 0,
                imagesUploaded: 0,
                totalWatchTime: 0,
                totalFiles: 0,
                totalSize: 0,
                foldersCount: 0
            };

            // Helper function to recursively count media in folders
            function countMediaInFolders(folders) {
                let videos = 0;
                let images = 0;
                let totalSizeBytes = 0;

                function processFolder(folder) {
                    // Count items in current folder
                    if (folder.items && Array.isArray(folder.items)) {
                        folder.items.forEach(item => {
                            if (item.type === 'video') {
                                videos++;
                            } else if (item.type === 'photo') {
                                images++;
                            }
                            
                            // Calculate total file size (convert from formatted string if needed)
                            if (item.size) {
                                const sizeMatch = item.size.match(/([\d.]+)\s*(\w+)/);
                                if (sizeMatch) {
                                    const value = parseFloat(sizeMatch[1]);
                                    const unit = sizeMatch[2].toUpperCase();
                                    let bytes = value;
                                    
                                    switch(unit) {
                                        case 'KB': bytes = value * 1024; break;
                                        case 'MB': bytes = value * 1024 * 1024; break;
                                        case 'GB': bytes = value * 1024 * 1024 * 1024; break;
                                    }
                                    totalSizeBytes += bytes;
                                }
                            }
                        });
                    }

                    // Process subfolders recursively
                    if (folder.subfolders && Array.isArray(folder.subfolders)) {
                        folder.subfolders.forEach(processFolder);
                    }
                }

                // Process all folders
                folders.forEach(processFolder);

                return { videos, images, totalSizeBytes };
            }

            // Count folders recursively
            function countFolders(folders) {
                let count = 0;
                
                function countFolder(folder) {
                    count++;
                    if (folder.subfolders && Array.isArray(folder.subfolders)) {
                        folder.subfolders.forEach(countFolder);
                    }
                }
                
                folders.forEach(countFolder);
                return count;
            }

            try {
                // Check if we have media folders data
                if (data && data.folders && Array.isArray(data.folders)) {
                    const mediaCounts = countMediaInFolders(data.folders);
                    
                    stats.videosUploaded = mediaCounts.videos;
                    stats.imagesUploaded = mediaCounts.images;
                    stats.totalFiles = mediaCounts.videos + mediaCounts.images;
                    stats.totalSize = mediaCounts.totalSizeBytes;
                    stats.foldersCount = countFolders(data.folders);
                    
                    // Calculate watch time (this would need actual watch history data)
                    // For now, estimate based on video count (assuming average 10 min per video)
                    const averageVideoMinutes = 10;
                    stats.totalWatchTime = Math.round((mediaCounts.videos * averageVideoMinutes) / 60);
                } else {
                    console.log('No folders data found in user profile');
                }
            } catch (error) {
                console.error('Error calculating stats:', error);
            }

            return stats;
        }

        // Update stats on the page
        function updateStats() {
            const stats = calculateStats(userProfileData);
            
            // Update stat cards with new metrics
            document.getElementById('videosUploaded').textContent = stats.videosUploaded;
            document.getElementById('imagesUploaded').textContent = stats.imagesUploaded;
            document.getElementById('totalWatchTime').textContent = `${stats.totalWatchTime}h`;
            
            // Update pie chart if it exists
            if (pieChart) {
                updatePieChart();
            }
            
            // Log detailed stats for debugging
            console.log('Media Stats:', {
                videos: stats.videosUploaded,
                images: stats.imagesUploaded,
                totalFiles: stats.totalFiles,
                totalSize: formatBytes(stats.totalSize),
                folders: stats.foldersCount,
                watchTime: stats.totalWatchTime + ' hours'
            });
        }

        // Helper function to format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Create or update pie chart
        function updatePieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            const stats = calculateStats(userProfileData);
            
            // Destroy existing chart if it exists
            if (pieChart) {
                pieChart.destroy();
            }
            
            // Create new chart
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Videos', 'Images'],
                    datasets: [{
                        data: [stats.videosUploaded, stats.imagesUploaded],
                        backgroundColor: [
                            'rgba(29, 155, 240, 0.8)',
                            'rgba(120, 86, 255, 0.8)'
                        ],
                        borderColor: [
                            'rgba(29, 155, 240, 1)',
                            'rgba(120, 86, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white',
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize the application
        async function initApp() {
            // Set up authentication state observer
            window.firebase.onAuthStateChanged(window.firebase.auth, async (user) => {
                if (user) {
                    // User is signed in
                    currentUser = user;
                    updateSyncStatus('✓ Signed in as ' + user.email);
                    hideAuthRequired();
                    
                    // Load user profile data
                    userProfileData = await loadUserProfile();
                    
                    if (userProfileData) {
                        // Load profiles
                        userProfiles = await loadProfiles();
                        
                        // Update UI with user data
                        updateUserInfo();
                        updateUI();
                        updateStats();
                        updatePieChart();
                    }
                } else {
                    // User is signed out
                    currentUser = null;
                    userProfileData = null;
                    userProfiles = [];
                    updateSyncStatus('• Not signed in');
                    showAuthRequired();
                }
            });
        }

        // Set up drag and drop functionality
        function setupDragAndDrop() {
            const avatarContainer = document.getElementById('profileAvatarContainer');
            const bannerContainer = document.getElementById('headerBanner');
            const avatarInput = document.getElementById('avatarInput');
            const bannerInput = document.getElementById('bannerInput');
            
            // Handle drag events for profile avatar
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                avatarContainer.addEventListener(eventName, preventDefaults, false);
                bannerContainer.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                avatarContainer.addEventListener(eventName, () => {
                    avatarContainer.classList.add('drag-over');
                }, false);
                
                bannerContainer.addEventListener(eventName, () => {
                    bannerContainer.classList.add('drag-over');
                }, false);
            });
            
            // Remove highlight when item leaves
            ['dragleave', 'drop'].forEach(eventName => {
                avatarContainer.addEventListener(eventName, () => {
                    avatarContainer.classList.remove('drag-over');
                // Upload the file in the background
                    if (eventName === 'drop' && e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        if (file.type.startsWith('image/')) {
                            previewImage(file, 'profileAvatar');
                            uploadProfilePicture(file);
                        }
                    }
                }, false);
                
                bannerContainer.addEventListener(eventName, () => {
                    bannerContainer.classList.remove('drag-over');
                    // Upload the file in the background
                    if (eventName === 'drop' && e.dataTransfer.files.length > 0) {
                        const file = e.dataTransfer.files[0];
                        if (file.type.startsWith('image/')) {
                            previewImage(file, 'bannerImage');
                            uploadBannerImage(file);
                        }
                    }
                }, false);
            });
            
            // Handle file drop
            avatarContainer.addEventListener('drop', (e) => {
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    previewImage(file, 'profileAvatar');
                    uploadProfilePicture(file);
                }
            }, false);
            
            bannerContainer.addEventListener('drop', (e) => {
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    previewImage(file, 'bannerImage');
                    uploadBannerImage(file);
                }
            }, false);
            
            // Handle click to select file
            avatarContainer.addEventListener('click', () => {
                avatarInput.click();
            });
            
            bannerContainer.addEventListener('click', () => {
                bannerInput.click();
            });
            
            // Handle file selection via input
            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    previewImage(file, 'profileAvatar');
                    uploadProfilePicture(file);
                }
            });
            
            bannerInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    previewImage(file, 'bannerImage');
                    uploadBannerImage(file);
                }
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Back button
            document.getElementById('backBtn').addEventListener('click', () => {
                window.history.back();
            });
            
            // Login button
            document.getElementById('loginBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
            
            // Add profile button
            document.getElementById('addProfileBtn').addEventListener('click', () => {
                document.getElementById('addProfileModal').style.display = 'flex';
            });
            
            // Edit profile button
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                // Populate the form with current data
                document.getElementById('editProfileName').value = userProfileData.displayName || '';
                document.getElementById('editProfileBio').value = userProfileData.bio || '';
                
                // Show the modal
                document.getElementById('editProfileModal').style.display = 'flex';
            });
            
            // Close modal buttons
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('addProfileModal').style.display = 'none';
            });
            
            document.getElementById('closeEditModal').addEventListener('click', () => {
                document.getElementById('editProfileModal').style.display = 'none';
            });
            
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('addProfileModal').style.display = 'none';
            });
            
            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                document.getElementById('editProfileModal').style.display = 'none';
            });
            
            // Profile form submission
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const profileName = document.getElementById('newProfileName').value.trim();
                
                if (profileName) {
                    const success = await addProfile(profileName);
                    if (success) {
                        document.getElementById('addProfileModal').style.display = 'none';
                        document.getElementById('newProfileName').value = '';
                    }
                }
            });
            
            // Edit profile form submission
            document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const displayName = document.getElementById('editProfileName').value.trim();
                const bio = document.getElementById('editProfileBio').value.trim();
                
                const success = await updateUserProfile({
                    displayName,
                    bio
                });
                
                if (success) {
                    document.getElementById('editProfileModal').style.display = 'none';
                    updateUserInfo();
                }
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                const addProfileModal = document.getElementById('addProfileModal');
                const editProfileModal = document.getElementById('editProfileModal');
                
                if (e.target === addProfileModal) {
                    addProfileModal.style.display = 'none';
                }
                
                if (e.target === editProfileModal) {
                    editProfileModal.style.display = 'none';
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupEventListeners();
            setupDragAndDrop();
        });
    </script>
